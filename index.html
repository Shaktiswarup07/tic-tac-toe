<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <button  id="restartBtn">Restart</button>
        <div id="gameBoard">
            <div class="box" class="b0" id="0"></div>
            <div class="box" class="b1" id="1"></div>
            <div class="box" class="b2" id="2"></div>
            <div class="box" class="b3" id="3"></div>
            <div class="box" class="b4" id="4"></div>
            <div class="box" class="b5" id="5"></div>
            <div class="box" class="b6" id="6"></div>
            <div class="box" class="b7" id="7"></div>
            <div class="box" class="b8" id="8"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
